<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EDR Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; }
        .status-isolated { color: red; font-weight: bold; }
        .status-active { color: green; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>EDR Security Dashboard</h1>
        <div class="nav">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'device_list' %}">Devices</a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
